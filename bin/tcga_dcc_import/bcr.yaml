aliquot:
  root: //bio:aliquot
  id: .//bio:bcr_aliquot_uuid
  edges:
    derived_from:
      analyte: ancestor::bio:analyte/bio:bcr_analyte_uuid
      sample: ancestor::bio:sample/bio:bcr_sample_uuid
    processed_at:
      center: .//bio:center_id
  properties:
    legacy_barcode:
      path: ./bio:bcr_aliquot_barcode
      type: str
    source_center:
      path: ./bio:source_center
      type: str
    shipment_center_id:
      path: ./bio:center_id
      type: str
    shipment_reason:
      path: ./bio:shipment_reason
      type: str
    amount:
      path: ./bio:amount
      type: float
    concentration:
      path: ./bio:concentration
      type: float
    plate_id:
      path: ./bio:plate_id
      type: str
    plate_row:
      path: ./bio:plate_row
      type: str
    plate_column:
      path: ./bio:plate_column
      type: str
  datetime_properties:
    shipment_datetime:
      day: ./bio:day_of_shipment
      month: ./bio:month_of_shipment
      year: ./bio:year_of_shipment

