participant:
  -
    root: .//test:level1
    id: ./test:id
    properties:
      submitter_id:
        path: ./test:text1.1
        type: str

sample:
  -
    root: .//test:level2
    id: ./test:id
    edges:
      derived_from:
        participant: ancestor::test:level1/test:id
    properties:
      sample_type_id:
        path: ./test:text2.2
        type: str
      sample_type:
        path: ./test:text2.3
        type: str

portion:
  -
    root: .//test:level3
    id: ./test:id
    edges:
      derived_from:
        sample: ancestor::test:level2/test:id
    properties:
      submitter_id:
        path: ./test:text3.1
        type: str
      creation_datetime:
        path: ./test:text3.2
        type: long
      portion_number:
        path: ./test:text3.2
        type: str
