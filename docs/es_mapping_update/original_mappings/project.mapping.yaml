project: 
  dynamic: "strict"
  _all: 
    enabled: false
  _id: 
    path: "project_id"
  _source: 
    compress: true
    excludes: 
      - "__comment__"
  properties: 
    dbgap_accession_number: 
      type: "string"
      index: "not_analyzed"
    disease_type: 
      type: "string"
      fields: 
        analyzed: 
          type: "string"
          index_analyzer: "id_index"
          search_analyzer: "id_search"
        raw: 
          type: "string"
          index: "not_analyzed"
          store: true
        search: 
          type: "string"
          analyzer: "id_search"
    name: 
      type: "string"
      fields: 
        analyzed: 
          type: "string"
          index_analyzer: "id_index"
          search_analyzer: "id_search"
        raw: 
          type: "string"
          index: "not_analyzed"
          store: true
        search: 
          type: "string"
          analyzer: "id_search"
    primary_site: 
      type: "string"
      fields: 
        analyzed: 
          type: "string"
          index_analyzer: "id_index"
          search_analyzer: "id_search"
        raw: 
          type: "string"
          index: "not_analyzed"
          store: true
        search: 
          type: "string"
          analyzer: "id_search"
    program: 
      properties: 
        dbgap_accession_number: 
          type: "string"
          index: "not_analyzed"
        name: 
          type: "string"
          index: "not_analyzed"
        program_id: 
          type: "string"
          index: "not_analyzed"
    project_id: 
      type: "string"
      fields: 
        analyzed: 
          type: "string"
          index_analyzer: "id_index"
          search_analyzer: "id_search"
        raw: 
          type: "string"
          index: "not_analyzed"
          store: true
        search: 
          type: "string"
          analyzer: "id_search"
    released: 
      type: "string"
      index: "not_analyzed"
    state: 
      type: "string"
      index: "not_analyzed"
    summary: 
      properties: 
        case_count: 
          type: "long"
        data_types: 
          type: "nested"
          properties: 
            case_count: 
              type: "long"
            data_type: 
              type: "string"
              index: "not_analyzed"
            file_count: 
              type: "long"
        experimental_strategies: 
          type: "nested"
          properties: 
            case_count: 
              type: "long"
            experimental_strategy: 
              type: "string"
              index: "not_analyzed"
            file_count: 
              type: "long"
        file_count: 
          type: "long"
        file_size: 
          type: "long"