annotation: 
  dynamic: "strict"
  _all: 
    enabled: false
  _id: 
    path: "annotation_id"
  _source: 
    compress: true
    excludes: 
      - "__comment__"
  properties: 
    annotation_id: 
      type: "string"
      fields: 
        analyzed: 
          type: "string"
          index_analyzer: "id_index"
          search_analyzer: "id_search"
        raw: 
          type: "string"
          index: "not_analyzed"
          store: true
        search: 
          type: "string"
          analyzer: "id_search"
    case_id: 
      type: "string"
      index: "not_analyzed"
    case_submitter_id: 
      type: "string"
      index: "not_analyzed"
    category: 
      type: "string"
      index: "not_analyzed"
    classification: 
      type: "string"
      index: "not_analyzed"
    created_datetime: 
      type: "string"
      index: "not_analyzed"
    creator: 
      type: "string"
      index: "not_analyzed"
    entity_id: 
      type: "string"
      fields: 
        analyzed: 
          type: "string"
          index_analyzer: "id_index"
          search_analyzer: "id_search"
        raw: 
          type: "string"
          index: "not_analyzed"
          store: true
        search: 
          type: "string"
          analyzer: "id_search"
    entity_submitter_id: 
      type: "string"
      index: "not_analyzed"
    entity_type: 
      type: "string"
      index: "not_analyzed"
    notes: 
      type: "string"
      index: "not_analyzed"
    project: 
      properties: 
        code: 
          type: "string"
          index: "not_analyzed"
        dbgap_accession_number: 
          type: "string"
          index: "not_analyzed"
        disease_type: 
          type: "string"
          index: "not_analyzed"
        name: 
          type: "string"
          index: "not_analyzed"
        primary_site: 
          type: "string"
          index: "not_analyzed"
        program: 
          properties: 
            dbgap_accession_number: 
              type: "string"
              index: "not_analyzed"
            name: 
              type: "string"
              index: "not_analyzed"
            program_id: 
              type: "string"
              index: "not_analyzed"
        project_id: 
          type: "string"
          index: "not_analyzed"
        released: 
          type: "string"
          index: "not_analyzed"
        state: 
          type: "string"
          index: "not_analyzed"
    project_id: 
      type: "string"
      index: "not_analyzed"
    state: 
      type: "string"
      index: "not_analyzed"
    status: 
      type: "string"
      index: "not_analyzed"
    submitter_id: 
      type: "string"
      index: "not_analyzed"
    updated_datetime: 
      type: "string"
      index: "not_analyzed"