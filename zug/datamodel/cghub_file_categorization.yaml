files:
  data_type:
    const: Raw sequencing data

  experimental_strategy:
    edge_label:
    path: 'ancestor::Result/library_strategy'

  platform:
    edge_label:
    path: 'ancestor::Result/experiment_xml/EXPERIMENT_SET/EXPERIMENT/PLATFORM/*/INSTRUMENT_MODEL'

  data_subtype:
    edge_label:
    switch:
        Unaligned reads:
          condition1:
            path: ancestor::Result/refassem_short_name
            regex: '(^unaligned$)'
          condition2:
            path: ./filename
            regex: '(.*)(\.tar)(\.gz)?'
        Aligned reads:
          condition1:
            path: ancestor::Result/refassem_short_name
            regex: '(?!(^unaligned$))'
          condition2:
            path: ./filename
            regex: (.*)(\.bam)

  data_format:
    edge_label:
    switch:
        TAR:
          condition1:
            path: ancestor::Result/refassem_short_name
            regex: '(^unaligned$)'
          condition2:
            path: ./filename
            regex: '(.*)(\.tar$)'
        TARGZ:
          condition1:
            path: ancestor::Result/refassem_short_name
            regex: '(^unaligned$)'
          condition2:
            path: ./filename
            regex: '(.*)(\.tar\.gz$)'
        BAM:
          condition1:
            path: ancestor::Result/refassem_short_name
            regex: '(?!(^unaligned$))'
          condition2:
            path: ./filename
            regex: (.*)(\.bam)

