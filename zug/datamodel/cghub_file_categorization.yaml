tcga:
  data_type:
    const: 'Raw sequencing data'
  experimental_strategy:
    path: 'Result/library_strategy'
  platform:
    path: 'Result/experiment_xml/EXPERIMENT_SET/EXPERIMENT/PLATFORM/*/INSTRUMENT_MODEL'
  data_subtype:
    case:
        TAR:
          condition1:
            path: refassem_short_name
            regex: '(^unaligned$)'
          condition2:
            path: ./filename
            regex: '(.*)(\.tar$)'
        TARGZ:
          condition1:
            path: refassem_short_name
            regex: unaligned
          condition2:
            path: ./filename
            regex: '(.*)(\.tar\.gz$)'
        BAM:
          condition1:
            path: refassem_short_name
            regex: '(?!(^unaligned$))'
          condition2:
            path: ./filename
            regex: (.*)(\.tar\.gz)
