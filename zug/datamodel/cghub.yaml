file:
  -
    root: //file
    acl: ancestor::Result/study
    analysis_id: ancestor::Result/analysis_id
    state: ancestor::Result/state
    file_name: ./filename
    edges:
      data_from:
        aliquot: ancestor::Result/aliquot_id
    edges_by_property:
      shipped_to:
        center:
          legacy_id: ancestor::Result/center_name
    properties:
      # file_name: This is inserted manually
      file_size:
        path: ./filesize
        type: int
      md5sum:
        path: ./checksum
        type: str
    const_properties:
      state:
        value: 'submitted'
        type: str
      state_comment:
        value: null
        type: str
