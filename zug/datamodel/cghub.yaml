file:
  -
    root: //file
    acl: ancestor::Result/study
    state: ancestor::Result/state
    file_name: ./filename
    edges:
      data_from:
        aliquot: ancestor::Result/aliquot_id
    properties:
      file_name:
        path: ./filename
        type: str
      submitter_id:
        path: ancestor::Result/analysis_id
        type: str
      file_size:
        path: ./filesize
        type: int
      md5sum:
        path: ./checksum
        type: str
    const_properties:
      state:
        value: 'submitted'
        type: str
      state_comment:
        value: null
        type: str
