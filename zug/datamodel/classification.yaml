        data_format: SVS
        pattern: ^(TCGA[_-][A-Z\d]{2}[_-][A-Z\d]{4}[_-][A-Z\d]{3}[_-][A-Z\d]{2}[_-][A-Z\d]{3,})\.([a-fA-F\d]{8}-[a-fA-F\d]{4}-[a-fA-F\d]{4}-[a-fA-F\d]{4}-[a-fA-F\d]{12})\.svs$
        captured_fields:
          - _slide_barcode
          - _slide_uuid
