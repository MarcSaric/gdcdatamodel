        captured_fields:
          - _slide_barcode
          - _slide_uuid
        category:
          data_type: Clinical
          data_subtype: Diagnostic image
          experimental_strategy: null
          data_level: Level_1
          data_access: open
          platform: Hospital Record
          tag: image
      -
        data_format: SVS
        pattern: ^(TCGA[_-][A-Z\d]{2}[_-][A-Z\d]{4}[_-][A-Z\d]{3}[_-][A-Z\d]{2}[_-]DX\w{1,2})\.svs$
        captured_fields:
          - _slide_barcode
        category:
          data_type: Clinical
          data_subtype: Diagnostic image
          experimental_strategy: null
          data_level: Level_1
          data_access: open
          platform: Hospital Record
          tag: image
      - <<: *archive_manifest_files
      - <<: *clinical_to_be_determined
reports:
  Level_1:
    pathology_reports:
      -
        data_format: PDF
        pattern: ^(TCGA[_-][A-Z\d]{2}[_-][A-Z\d]{4})\..+\.pdf$  # the second part looks like an uuid, but it's not participant's uuid
        captured_fields:
          - _participant_barcode
