          data_type: Clinical
          data_subtype: Pathology report
          experimental_strategy: null
          data_level: Level_1
          data_access: open
          platform: Hospital Record
      - <<: *archive_manifest_files
      - <<: *clinical_to_be_determined
fragment_analysis:
  Level_1:
    microsat_i:
      -
        data_format: TXT
        pattern: (TCGA[_-].{2}[_-].{4}[_-].{3}[_-].{3}[_-].{4}[_-]\d{2})\.txt$
        captured_fields:
          - _aliquot_barcode
        category: &microsat_i_lvl1
          data_type: Other
          data_subtype: Microsattelite instability
          experimental_strategy: MSI-Mono-Dinucleotide Assay
          data_level: Level_1
          data_access: protected
          platform: ABI capillary sequencer
          tag: msi
      -
        data_format: FSA
        pattern: (TCGA[_-].{2}[_-].{4}[_-].{3}[_-].{3}[_-].{4}[_-]\d{2})_.+\.fsa$
        captured_fields:
          - _aliquot_barcode
        category:
          <<: *microsat_i_lvl1
      -
        data_format: FSA
        pattern: .+\.fsa$
        category:
          <<: *microsat_i_lvl1
      - <<: *archive_manifest_files
      -
        data_format: to_be_determined
        pattern: .+
        category:
          <<: *microsat_i_lvl1
  mage-tab:
    microsat_i:
      -
        data_format: MAGE-Tab
        pattern: ^.+\.(adf|idf|sdrf)\.txt$
        category: &microsat_i_mage-tab
          data_type: MAGE-Tab # what should this be
          data_subtype: null
          experimental_strategy: null
          data_level: MAGE-Tab
          data_access: open
      - <<: *archive_manifest_files
      -
        data_format: to_be_determined
        pattern: .+
        category:
          <<: *microsat_i_mage-tab
