clin:
  Level_1:
    bio:
      - &should_be_ignored
        data_format: to_be_determined
        pattern: ^((.*)?\.lsf.out|(.*_)?stderr.txt|(.*_)?stdout.txt|(.*_)?gp_execution_log.txt|rename.sh|DESCRIPTIO)$
        category: {}
      -
        data_format: XML
        pattern: .+_clinical\.(TCGA[_-][A-Z\d]{2}[_-][A-Z\d]{4})\.xml$
        captured_fields:
          - _participant_barcode
        category: &clinial_lvl1
          data_type: Clinical
          data_subtype: Clinical data
          experimental_strategy: null
          platform: Hospital Record
          data_level: Level_1
          data_access: open
      -
        data_format: XML
        pattern: .+_biospecimen\.(TCGA[_-][A-Z\d]{2}[_-][A-Z\d]{4})\.xml$
        captured_fields:
          - _participant_barcode
        category:
          data_type: Clinical
          data_subtype: Biospecimen data
          experimental_strategy: null
          platform: BCR Record
          data_level: Level_1
          data_access: open
      -
        data_format: XML
        pattern: .+_control\.(TCGA[_-][A-Z\d]{2}[_-][A-Z\d]{4})\.xml$
        captured_fields:
          - _participant_barcode
        category:
          data_type: Clinical
          data_subtype: Biospecimen data
          experimental_strategy: null
          platform: BCR Record
          data_level: Level_1
          data_access: open
          tag: control
      -
        data_format: XML
        pattern: .+_omf\.(TCGA[_-][A-Z\d]{2}[_-][A-Z\d]{4})\.xml$
        captured_fields:
          - _participant_barcode
        category:
          data_type: Clinical
          data_subtype: Clinical data
          experimental_strategy: null
          platform: Hospital Record
          data_level: Level_1
          data_access: open
          tag: omf
      -
        data_format: XML
        pattern: .+_auxiliary\.(TCGA[_-][A-Z\d]{2}[_-][A-Z\d]{4})\.xml$
        captured_fields:
          - _participant_barcode
        category:
          data_type: Other
          data_subtype: Auxiliary test
          experimental_strategy: Mixed strategies
          platform: Mixed platforms
          data_level: Level_1
          data_access: open
          tag: auxiliary
      - &archive_manifest_files
        data_format: TXT
        pattern: ^(MANIFEST|README_DCC|CHANGES_DCC|README|DESCRIPTION|CHANGES|DATA_USE_DISCLAIMER|DCC_ALTERED_FILES|ADDITIONS|UUID_CHANGES|BCRBiotabREADME)\.(txt|html)$
        category: {} # TODO: need a solution for how to assign proper category to them, it's not easy because these are archive manifest files, containing files in a single archive can be assigned to different new categories
      -
        data_format: HTML
        pattern: BCR_auxiliary_description_.+\.html$
        category:
          data_type: Other
          data_subtype: Auxiliary test
          experimental_strategy: Mixed strategies
          platform: Mixed platforms
          data_level: Level_1
          data_access: open
          tag: [ "auxiliary", "description" ]
      - &clinical_to_be_determined #the idea is to capture all other files did not match any of the above file pattern
        data_format: to_be_determined
        pattern: .+
        category:
          data_type: Clinical
          data_subtype: to_be_determined
          experimental_strategy: null
          data_level: to_be_determined
          data_access: open
      - &to_be_determined
        data_format: to_be_determined
        pattern: .+
        category: {}
  Level_2:
    bio:
      -
        data_format: Biotab
        pattern: .+_clinical_(cqcf|drug|follow_up|nte|patient|radiation)_\w+\.txt$
        captured_fields:
          - tag
        category:
          data_type: Clinical
          data_subtype: Clinical data
          experimental_strategy: null
          data_level: Level_2
          data_access: open
          platform: Hospital Record
      -
        data_format: Biotab
        pattern: .+_clinical_omf_v[\d\.]+_\w+\.txt$
        category:
          data_type: Clinical
          data_subtype: Clinical data
          experimental_strategy: null
          data_level: Level_2
          data_access: open
          platform: Hospital Record
          tag: omf
      -
        data_format: Biotab
        pattern: .+_clinical_follow_up_v[\d\.]+_\w+\.txt$
        category:
          data_type: Clinical
          data_subtype: Clinical data
          experimental_strategy: null
          data_level: Level_2
          data_access: open
          platform: Hospital Record
          tag: follow_up
      -
        data_format: TXT
        pattern: .+_clinical_patient_\w+\.txt$
        category:
          data_type: Clinical
          data_subtype: Clinical data
          experimental_strategy: null
          data_level: Level_2
          data_access: open
          platform: Hospital Record
          tag: patient
      -
        data_format: Biotab
        pattern: .+_(biospecimen_)*?(aliquot|analyte|cqcf|diagnostic_slides|normal_control|portion|protocol|sample|shipment_portion|slide|tumor_sample|control)_\w+\.txt$
        captured_fields:
          - _
          - tag
        category:
          data_type: Clinical
          data_subtype: Biospecimen data
          experimental_strategy: null
          data_level: Level_2
          data_access: open
          platform: BCR Record
      -
        data_format: TXT
        pattern: .+_(auxiliary)_\w+\.txt$
        category:
          data_type: Other
          data_subtype: Auxiliary test
          experimental_strategy: Mixed strategies
          data_level: Level_2
          data_access: open
          platform: Mixed platforms
          tag: ["auxiliary"]
      -
        data_format: HTML
        pattern: .+_(auxiliary)_\w+\.html$
        category:
          data_type: Other
          data_subtype: Auxiliary test
          experimental_strategy: Mixed strategies
          data_level: Level_2
          data_access: open
          platform: Mixed platforms
          tag: ["auxiliary"]
      - <<: *archive_manifest_files
      - <<: *clinical_to_be_determined
