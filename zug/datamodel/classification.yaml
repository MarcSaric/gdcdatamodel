mutations:
  Level_2:
    IlluminaGA_DNASeq_automated:
      - <<: *should_be_ignored
      - &mutations_wig
        data_format: WIG
        pattern: .+\.(wig\.bz2|wig\.txt\.gz)$
        category:
          data_type: Raw sequencing data
          data_subtype: Coverage WIG
          experimental_strategy: DNA-Seq
          data_level: Level_2
          data_access: protected
          platform: Illumina GA
          tag: coverage
      - &mutations_maf
        data_format: MAF
        pattern: .*\.maf$
        category:
          data_type: Simple nucleotide variation
          data_subtype: Simple somatic mutation
          experimental_strategy: DNA-Seq
          data_level: Level_2
          data_access: protected
          platform: Illumina GA
          tag: somatic
      - &mutations_vcf_1
        data_format: VCF
        pattern: ^(TCGA[_-][A-Z\d]{2}[_-][A-Z\d]{4})_([a-fA-F\d]{8}-[a-fA-F\d]{4}-[a-fA-F\d]{4}-[a-fA-F\d]{4}-[a-fA-F\d]{12})_([a-fA-F\d]{8}-[a-fA-F\d]{4}-[a-fA-F\d]{4}-[a-fA-F\d]{4}-[a-fA-F\d]{12})\.(.+\.vcf)$
        captured_fields:
          - _participant_barcode
          - _tumor_aliquot_uuid
          - _control_aliquot_uuid
        category:
          data_type: Simple nucleotide variation
          data_subtype: Simple nucleotide variation
          experimental_strategy: DNA-Seq
          data_level: Level_2
          data_access: protected
          platform: Illumina GA
          tag: snv
      - &mutations_vcf_2
        data_format: VCF
        pattern: ^.*(TCGA[_-][A-Z\d]{2}[_-][A-Z\d]{4})([\.-])?[\.\-\w]+\.vcf$
        captured_fields:
          - _participant_barcode
        category:
          data_type: Simple nucleotide variation
          data_subtype: Simple nucleotide variation
          experimental_strategy: DNA-Seq
          data_level: Level_2
          data_access: protected
          platform: Illumina GA
          tag: snv
      - &mutations_vcf_3
        data_format: VCF
        pattern: ^.+(TCGA[_-][A-Z\d]{2}[_-][A-Z\d]{4})\.(\w+)\.1\.vcf$
        captured_fields:
          - _participant_barcode
        category:
          data_type: Simple nucleotide variation
          data_subtype: Simple nucleotide variation
          experimental_strategy: DNA-Seq
          data_level: Level_2
          data_access: protected
          platform: Illumina GA
          tag: snv
      -
        data_format: VCF
        pattern: ^(TCGA[_-][A-Z\d]{2}[_-][A-Z\d]{4}[_-][A-Z\d]{3}[_-][A-Z\d]{3}[_-][A-Z\d]{4}[_-]\d{2})\..+\.vcf$
        captured_fields:
          - _aliquot_barcode
        category:
          data_type: Simple nucleotide variation
